<!DOCTYPE html>

<html>
    <head>
        <title>alt-calculator</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
        <div id="title">
            <h1>alt-calculator</h1>
    
            <p>
                the 'alt-calculator' behaves as any calculator would, <br>
                except it presents operations as '+ 1 2' instead of '1 + 2'. <br>
            </p>
        </div>

        <div id="body-section">
            <h2>This removes the need to use parentheses.</h2>
            <h3 class="emph-text">For instance:</h3>
    
            <ul>
                <li> (3 + 4) * 5  =  * + 3 4 5 </li>
                <li> (2 * 3) + (4 - 5)  =  + * 2 3 - 4 5</li>
            </ul>
        </div>

        <div id="calculator">
            <table>
                <tr>
                    <td colspan="3">
                        <input type="text" id="result">
                    </td>
                    <td><input type="button" value="c"></td>
                </tr>
    
                <tr>
                    <td><input type="button" value="1"></td>
                    <td><input type="button" value="2"></td>
                    <td><input type="button" value="3"></td>
                    <td><input type="button" value="+"></td>
                </tr>
                
                <tr>
                    <td><input type="button" value="4"></td>
                    <td><input type="button" value="5"></td>
                    <td><input type="button" value="6"></td>
                    <td><input type="button" value="-"></td>
                </tr>
    
                <tr>
                    <td><input type="button" value="7"></td>
                    <td><input type="button" value="8"></td>
                    <td><input type="button" value="9"></td>
                    <td><input type="button" value="*"></td>
                </tr>
                
                <tr>
                    <td><input type="button" value="0"></td>
                    <td colspan="2"><input type="button" value="="></td>        
                    <td><input type="button" value="/"></td>
                </tr>
            </table>
        </div>
    </body>
</html>
